<!-- templates/property_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="/static/property_details.css">
</head>
<body>
    <div class="property-details">
        <h1>{{ property.title }}</h1>
        <p><strong>Location:</strong> {{ property.location }}</p>
        <p><strong>Price:</strong> ${{ property.price }}</p>
        <p><strong>Description:</strong> {{ property.description }}</p>
        
        <a href="{{ url_for('contact_agent', property_id=property.id) }}">Contact Agent</a>
        <a href="{{ url_for('request_viewing', property_id=property.id) }}">Request Viewing</a>
    </div>
</body>
</html>
